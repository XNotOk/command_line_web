<!DOCTYPE html>
<html>
<head>
    <title>Command Prompt to Website</title>
</head>
<body>
    <h1>Enter a command:</h1>
    <form action="/execute" method="post">

        <button type="submit">Execute</button>
    </form>
</body>
</html>
